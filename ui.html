<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background: #ff0266;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 8px;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      button.secondary {
        background: #fff;
        color: #ff0266;
        border: 1px solid #ff0266;
      }
      .error {
        color: #f00;
        margin-top: 8px;
      }
      .success {
        color: #0a0;
        margin-top: 8px;
      }
      #download-section {
        display: none;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div id="form-section">
      <input
        type="text"
        id="whiteLabelName"
        placeholder="Enter white label name (e.g., ChainelsWhiteLabel)"
      />
      <button id="generate">Generate Theme</button>
    </div>

    <div id="download-section">
      <h3>Generated Files</h3>
      <button id="download-ts" class="secondary">Download TypeScript</button>
      <button id="download-scss" class="secondary">Download SCSS</button>
    </div>

    <div id="message"></div>

    <script>
      let generatedFiles = null;

      document.getElementById("generate").onclick = () => {
        const whiteLabelName = document
          .getElementById("whiteLabelName")
          .value.trim();

        if (!whiteLabelName) {
          showMessage("Please enter a white label name", "error");
          return;
        }

        // Reset UI state
        document.getElementById("download-section").style.display = "none";
        document.getElementById("generate").disabled = true;
        showMessage("Generating theme...", "success");

        parent.postMessage(
          {
            pluginMessage: {
              type: "generate-theme",
              whiteLabelName,
            },
          },
          "*"
        );
      };

      document.getElementById("download-ts").onclick = () => {
        if (!generatedFiles?.typescript) return;
        downloadFile(
          `${document.getElementById("whiteLabelName").value}.theme.ts`,
          generatedFiles.typescript
        );
      };

      document.getElementById("download-scss").onclick = () => {
        if (!generatedFiles?.scss) return;
        downloadFile(
          `${document.getElementById("whiteLabelName").value}.theme.scss`,
          generatedFiles.scss
        );
      };

      function downloadFile(filename, content) {
        const element = document.createElement("a");
        element.setAttribute(
          "href",
          "data:text/plain;charset=utf-8," + encodeURIComponent(content)
        );
        element.setAttribute("download", filename);
        element.style.display = "none";
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }

      function showMessage(message, type) {
        const messageEl = document.getElementById("message");
        messageEl.textContent = message;
        messageEl.className = type;
      }

      onmessage = (event) => {
        const msg = event.data.pluginMessage;
        document.getElementById("generate").disabled = false;

        if (msg.type === "error") {
          showMessage(msg.message, "error");
          return;
        }

        if (msg.type === "theme-generated") {
          generatedFiles = msg.data;
          document.getElementById("download-section").style.display = "block";
          showMessage("Theme generated successfully!", "success");
        }
      };
    </script>
  </body>
</html>
